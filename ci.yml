name: CI

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install minimal dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest numpy>=1.24 pandas>=2.0 scipy>=1.10 statsmodels>=0.14 scikit-learn>=1.2
      - name: Run tests
        env:
          PYTHONPATH: src
        run: |
          pytest -q
